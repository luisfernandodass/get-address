<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Get-A | Encontre o seu endere√ßo</title>
  </head>
  <body>
    <form>
      <i class="fas fa-times" ></i>

      <label for="zipCode">CEP</label>
      <input type="text" id="zipCode" />
      <button type="submit" class="buttonToSend">
        ENVIAR
        <i class="fas fa-arrow-right"></i>
      </button>

      <span data-error></span>
    </form>

    <div class="strip"></div>

    <div class="box-response">
      <span class="publicPlace" data-anime></span>
      <span class="neighborhood" data-anime></span>
      <span class="city" data-anime></span>
      <span class="state" data-anime></span>
    </div>

    <footer>
      <p>Por Luis Fernando, 2021.</p>
    </footer>

    <script src="./public/script.js"></script>
  </body>
</html>
